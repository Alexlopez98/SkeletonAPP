<ion-header>
  <ion-toolbar>
    <ion-title>Experiencia Laboral</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Empresa</ion-label>
    <ion-input [(ngModel)]="nueva.empresa" type="text"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label position="floating">Cargo</ion-label>
    <ion-input [(ngModel)]="nueva.cargo" type="text"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label position="floating">Años</ion-label>
    <ion-input [(ngModel)]="nueva.anios" type="number"></ion-input>
  </ion-item>
  
  <ion-button (click)="agregar()" expand="block" class="ion-margin-top">
    Agregar Experiencia
  </ion-button>

  <ion-list class="ion-margin-top">
    <ion-item-sliding *ngFor="let item of lista; let i = index">
      <ion-item>
        <ion-label>
          <h2>{{ item.empresa }}</h2>
          <p>{{ item.cargo }} - {{ item.anios }} años</p>
        </ion-label>
      </ion-item>
      
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="eliminar(i)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
