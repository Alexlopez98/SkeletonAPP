<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Certificaciones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  
  <ion-item>
    <ion-label position="stacked">Nombre del Certificado</ion-label>
    <ion-input [(ngModel)]="cert.nombre" type="text" placeholder="Ej: Azure Fundamentals"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label position="stacked">Fecha de Obtención</ion-label>
    <ion-input [(ngModel)]="cert.fechaObtencion" type="date"></ion-input>
  </ion-item>

  <ion-item lines="none">
    <ion-checkbox [(ngModel)]="cert.tieneVencimiento" slot="start"></ion-checkbox>
    <ion-label>¿Tiene Vencimiento?</ion-label>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Fecha de Vencimiento</ion-label>
    <ion-input 
      [(ngModel)]="cert.fechaVencimiento" 
      type="date"
      [disabled]="!cert.tieneVencimiento">
    </ion-input>
  </ion-item>
  
  <ion-button (click)="agregar()" expand="block" class="ion-margin-top">
    Agregar Certificación
  </ion-button>

  <ion-list class="ion-margin-top">
    <ion-item-sliding *ngFor="let item of lista; let i = index">
      <ion-item>
        <ion-label>
          <h2>{{ item.nombre }}</h2>
          <p>Obtenido: {{ item.fechaObtencion }}</p>
          <p *ngIf="item.tieneVencimiento" style="color: var(--ion-color-warning);">
            Vence: {{ item.fechaVencimiento }}
          </p>
          <p *ngIf="!item.tieneVencimiento" style="color: var(--ion-color-success);">
            No vence
          </p>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="eliminar(i)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  
</ion-content>
